<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マッチングページ</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .button-img {
      width: 300px; /* お好みで調整 */
      margin: 20px 0;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .button-img:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <!-- ボタン画像 -->
  <img src="assets/create_button.png" id="createBtn" class="button-img" alt="ルームを作る">
  <img src="assets/join_button.png" id="joinBtn" class="button-img" alt="ルームに入る">

  <script>
    document.getElementById("createBtn").addEventListener("click", () => {
      window.location.href = "create_room.html"; // ルーム作成ページ
    });

    document.getElementById("joinBtn").addEventListener("click", () => {
      window.location.href = "join_room.html"; // ルーム参加ページ
    });
  </script>

</body>
</html>
