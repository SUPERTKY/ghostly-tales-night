<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マッチング</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 40px;
    }

    .button-img {
      width: 300px;
      margin: 20px;
      cursor: pointer;
    }

    #roomInfo {
      margin-top: 30px;
      font-size: 1.2em;
    }

    ul#playerList {
      list-style: none;
      padding: 0;
    }
  </style>
  <style>
.button-img.disabled {
  pointer-events: none;
  opacity: 0.5;
}
</style>

</head>
<body>

  <img src="assets/create_button.png" id="createRoomBtn" class="button-img" alt="ルームを作る">
  <img src="assets/join_button.png" id="joinRoomBtn" class="button-img" alt="ルームに入る">
  <div id="joinRoomUI" style="display:none; text-align:center;">
  <input type="text" id="joinRoomCode" placeholder="ルーム番号を入力">
  <br>
  <button id="submitJoin">参加</button>
  <button id="cancelJoin">キャンセル</button>
</div>

  <div id="roomInfo"></div>
  <ul id="playerList"></ul>

  <script type="module" src="create_room.js"></script>
   <script type="module" src="joinroom.js"></script>



</body>
</html>
