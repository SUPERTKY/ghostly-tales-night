<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲーム画面</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #fadeOverlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      top: 0;
      left: 0;
      opacity: 1;
      transition: opacity 1.5s ease;
      z-index: 999;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      font-size: 24px;
      margin: 10px 0;
    }

    .fill-blank {
      display: inline-block;
      background-color: #111;
      color: white;
      border: 2px solid white;
      font-size: 18px;
      width: 150px;
      padding: 4px;
      margin: 2px;
    }

    .line {
      margin-bottom: 24px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- フェードオーバーレイ -->
  <div id="fadeOverlay"></div>

<!-- ✅ 見出し -->
<h2 id="actionTitle" style="
  font-size: 28px;
  margin: 20px;
">行動順</h2>

<!-- ✅ プレイヤー名簿 -->
<ul id="playerList" style="
  list-style: none;
  font-size: 24px;
  padding: 20px;
  margin: 0;
"></ul>

<!-- ✅ テキストボックス（最初は非表示） -->
<div id="textboxContainer" style="display: none;">
  <div id="storyTemplate" style="
    width: 80%;
    margin: 50px auto;
    font-size: 20px;
    line-height: 2;
    background-color: #111;
    color: white;
    padding: 30px;
    border: 3px solid white;
    box-shadow: 0 0 20px white;
    text-align: left;
  ">
    朝起きると、台所から
    <input type="text" maxlength="10" style="width: 100px;" />
    の音が聞こえた。<br>
    食卓にはいつも通り、
    <input type="text" maxlength="10" style="width: 100px;" />
    が並んでいた。<br>
    母は笑いながら「
    <input type="text" maxlength="15" style="width: 150px;" />
    」と言った。<br>
    でも、昨日も全く同じことを言っていた気がした。<br>
    テレビをつけると、画面には
    <input type="text" maxlength="10" style="width: 100px;" />
    がずっと映っていた。<br>
    父が読んでいる新聞の日付が
    <input type="text" maxlength="10" style="width: 100px;" />
    だった。<br>
    そして、
    <input type="text" maxlength="10" style="width: 100px;" />
    がリビングに降りてきた瞬間、私は黙って立ち上がった。<br>
    だって、
    <input type="text" maxlength="10" style="width: 100px;" />
    は、昨日の夜に
    <input type="text" maxlength="10" style="width: 100px;" />
    から戻ってきていないはずだから。
  </div>
</div>


<div id="bottomUI" style="display: none;">
   <img id="readyButton" src="assets/ready_button.png" alt="準備OK" />
  <div id="countdownTimer">10:00</div>
</div>

<script type="module" src="game.js"></script>

</body>
</html>
