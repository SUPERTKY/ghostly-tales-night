<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲーム画面</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #fadeOverlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      top: 0;
      left: 0;
      opacity: 1;
      transition: opacity 1.5s ease;
      z-index: 999;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      font-size: 24px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- フェードオーバーレイ -->
  <div id="fadeOverlay"></div>

<ul id="playerList" style="
  list-style: none;
  font-size: 24px;
  padding: 20px;
  margin: 0;
" ></ul>

<div id="textboxContainer" style="display: none;">
  <textarea id="bigTextbox" maxlength="1000" rows="10" style="
    width: 80%;
    height: 300px;
    font-size: 24px;
    font-weight: bold;
    padding: 20px;
    display: block;
    margin: 50px auto;
    background-color: #111;
    color: white;
    border: 3px solid white;
    box-shadow: 0 0 20px white;
  "></textarea>
</div>


  <h1>行動順</h1>
  <ul id="playerList"></ul>

<script type="module" src="game.js"></script>

</body>
</html>
