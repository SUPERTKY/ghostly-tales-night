<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲーム画面</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #fadeOverlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      top: 0;
      left: 0;
      opacity: 1;
      transition: opacity 1.5s ease;
      z-index: 999;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      font-size: 24px;
      margin: 10px 0;
    }

    .fill-blank {
      display: inline-block;
      background-color: #111;
      color: white;
      border: 2px solid white;
      font-size: 18px;
      width: 150px;
      padding: 4px;
      margin: 2px;
    }

    .line {
      margin-bottom: 24px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- フェードオーバーレイ -->
  <div id="fadeOverlay"></div>

<!-- ✅ 見出し -->
<h2 id="actionTitle" style="
  font-size: 28px;
  margin: 20px;
">行動順</h2>

<!-- ✅ プレイヤー名簿 -->
<ul id="playerList" style="
  list-style: none;
  font-size: 24px;
  padding: 20px;
  margin: 0;
"></ul>

<!-- ✅ テキストボックスを穴埋めに変更 -->
<div id="textboxContainer">
  <div class="line">朝起きると、台所から <input class="fill-blank" maxlength="30" /> の音が聞こえた。</div>
  <div class="line">食卓にはいつも通り、<input class="fill-blank" maxlength="30" /> が並んでいた。</div>
  <div class="line">母は笑いながら「<input class="fill-blank" maxlength="30" />」と言った。</div>
  <div class="line">でも、昨日も全く同じことを言っていた気がした。</div>
  <div class="line">テレビをつけると、画面には <input class="fill-blank" maxlength="30" /> がずっと映っていた。</div>
  <div class="line">父が読んでいる新聞の日付が <input class="fill-blank" maxlength="30" /> だった。</div>
  <div class="line">そして、 <input class="fill-blank" maxlength="30" /> がリビングに降りてきた瞬間、私は黙って立ち上がった。</div>
  <div class="line">だって、<input class="fill-blank" maxlength="30" /> は、昨日の夜に <input class="fill-blank" maxlength="30" /> から戻ってきていないはずだから。</div>
</div>

<div id="bottomUI" style="display: none;">
   <img id="readyButton" src="assets/ready_button.png" alt="準備OK" />
  <div id="countdownTimer">10:00</div>
</div>

<script type="module" src="game.js"></script>

</body>
</html>
