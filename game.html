<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲーム画面</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #fadeOverlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      top: 0;
      left: 0;
      opacity: 1;
      transition: opacity 1.5s ease;
      z-index: 999;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      font-size: 24px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- フェードオーバーレイ -->
  <div id="fadeOverlay"></div>

<ul id="playerList"></ul>

<!-- このテキストボックスは初めは非表示 -->
<div id="textboxContainer" style="display: none; margin-top: 20px;">
  <textarea id="bigTextbox" maxlength="1000" rows="10" cols="50" style="width: 100%; font-size: 16px;"></textarea>
</div>


  <h1>行動順</h1>
  <ul id="playerList"></ul>

<script type="module" src="game.js"></script>

</body>
</html>
