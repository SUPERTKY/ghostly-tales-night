<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲーム画面</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #fadeOverlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      top: 0;
      left: 0;
      opacity: 1;
      transition: opacity 1.5s ease;
      z-index: 999;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      font-size: 24px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- フェードオーバーレイ -->
  <div id="fadeOverlay"></div>
  <!-- 名簿表示エリア -->
<div id="nameListArea" style="display: none; font-size: 24px; text-align: center; margin-top: 30px;"></div>

<!-- 巨大テキストボックス -->
<div id="bigTextboxArea" style="display: none; margin: 20px auto; max-width: 80%;">
  <textarea id="bigText" maxlength="1000" rows="10" style="width: 100%; font-size: 18px;"></textarea>
</div>

  <h1>行動順</h1>
  <ul id="playerList"></ul>

<script type="module" src="game.js"></script>

</body>
</html>
