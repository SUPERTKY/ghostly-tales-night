<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ゲーム画面</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    #fadeOverlay {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      top: 0;
      left: 0;
      opacity: 1;
      transition: opacity 1.5s ease;
      z-index: 999;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      font-size: 24px;
      margin: 10px 0;
    }

    .fill-blank {
      display: inline-block;
      background-color: #111;
      color: white;
      border: 2px solid white;
      font-size: 18px;
      width: 150px;
      padding: 4px;
      margin: 2px;
    }

    .line {
      margin-bottom: 24px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- フェードオーバーレイ -->
  <div id="fadeOverlay"></div>

<!-- ✅ 見出し -->
<h2 id="actionTitle" style="
  font-size: 28px;
  margin: 20px;
">行動順</h2>

<!-- ✅ プレイヤー名簿 -->
<ul id="playerList" style="
  list-style: none;
  font-size: 24px;
  padding: 20px;
  margin: 0;
"></ul>

<div id="textboxContainer" style="display: none;">
  <div id="storyTemplate"></div>
</div>



<div id="bottomUI" style="display: none;">
  <img id="readyButton" src="assets/ready_button.png" alt="準備OK" style="
    height: 200px;
    cursor: pointer;
  " />
  <div id="countdownTimer">10:00</div>
</div>


<script type="module" src="game.js"></script>

</body>
</html>
