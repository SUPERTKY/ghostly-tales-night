<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>幽話夜会</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- UIブロック用レイヤー -->
<div id="inputBlocker" style="
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.7);
  z-index: 9999;
  display: none;
"></div>

<!-- 名前入力UI（z-indexはinputBlockerの中でも表示されるように） -->
<div id="nameInputArea" style="
  display: none;
  position: fixed;
  z-index: 10000;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: black;
  padding: 20px;
  border: 2px solid white;
  color: white;
  text-align: center;
">
  <p>あなたの名前を入力してください：</p>
  <input type="text" id="nameInput" />
  <br><br>
  <button id="nameSubmit">決定</button>
</div>


  <!-- 🔐 パスワード入力フォーム -->
<div id="lockArea">
  <input type="text" id="pinInput" placeholder="合言葉を入力してください">
  <button id="submitPin">確定</button>
  <p id="error" style="color:red; display:none;">ちがいます</p>
</div>

  <div id="background">
    <img src="assets/button_play.png" id="playButton" alt="遊ぶ" class="disabled">
  </div>
  <div id="fadeOverlay"></div>

  <audio id="bgm" src="assets/startBGM.mp3" loop></audio>
  <audio id="clickSound" src="assets/click.mp3"></audio> <!-- ★追加 -->
  <!-- Firebase SDK -->
<!-- Firebase v8 SDK（これでOK！） -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="firebase.js"></script>


  <script src="script.js"></script>
</body>
</html>
